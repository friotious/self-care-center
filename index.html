<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Self Care!</title>
  </head>
  <body>
    <h1>✨ SELF CARE CENTER ✨</h1>
    <h2 class="which-type">Which Type of Message?</h2>
    <section class="select-message-box">
      <form class="inputs">
        <div class="radio-buttons">
          <input type="radio" id="affirmation-radio" name="type-selection-radio"></input>
          <label for="affirmation-radio">affirmation</label>
        </div>
        <div class="radio-buttons">
          <input type="radio" id="mantra-radio" name="type-selection-radio"></input>
          <label for="mantra-radio">mantra</label>
        </div>
      </form>
      <div class="receive-message-button">
        <button class="btn-box">Receive Message</button>
      </div>
    </section>
    <section class="quote-box">
      <p class="quoteBox"></p>
      <img class="buddhaPic" id="buddhaPic" src= "./assets/meditate.svg" alt= "buddha-pic">
      <div class="clearButton-box">
        <button class="clearButton hidden">Clear</button>
      </div>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
